blog:
  truncated_preview: false

sass:
  sass_dir:          _sass
  style:             :compressed

author:
  name:              ''
  url:               ''
  email:             ''

plugins:
  - jekyll-coffeescript
  - jekyll-paginate
  - jekyll-gist